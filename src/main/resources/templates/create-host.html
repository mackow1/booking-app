<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create new host</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: booking-app-navbar"></div>
<div>
    <form action="#" th:action="@{/hosts}" th:object="${host}" method="post">
        <div>
            <div>
                <label for="name">Name</label>
                <input type="text" th:field="${host.name}" class="form-control" id="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" th:field="${host.email}" class="form-control" id="email">
            </div>

            <div>
                <label for="phoneNumber">Phone number</label>
                <input type="text" th:field="${host.phoneNumber}" class="form-control" id="phoneNumber">
            </div>

            <button type="submit">Create</button>
        </div>
    </form>
</div>

</body>
</html>
