<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div>
  <form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <div>
      <div>
        <label for="username">Username</label>
        <input type="text" th:field="${user.username}" class="form-control" id="username">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" th:field="${user.password}" class="form-control" id="password">
      </div>

      <div class="dropdown">
        <select th:field="${user.roleId}">
          <option th:text="${role.name}" th:value="${role.id}" th:each="role : ${roles}"></option>
        </select>
      </div>

      <button type="submit">Create</button>
    </div>
  </form>
</div>
</body>
</html>
